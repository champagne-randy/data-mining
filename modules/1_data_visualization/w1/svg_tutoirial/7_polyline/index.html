<!DOCTYPE html>
<html>
	<head>
		<title>polyline - SVG tutorial</title>
	</head>
	<body>

		<h1>Example 1: polyline</h1>
		<p>
			The &lt;polyline&gt; element is used to create any shape that consists of only straight lines:
		</p>
			<svg height = "200" 
				 width 	= "500"
			>
			<polyline 	points = "
							20,20 
							40,25 
							60,40 
							80,120 
							120,140 
							200,180
						"
						style  = "
							fill 		 : none;
							stroke 		 : black;
							stroke-width : 3;
						" 
			/>
			Sorry, your browser does not support inline SVG.
		</svg>

		<br><br>

		<h1>Example 2: polyline</h1>
		<p>
			The following example creates a polyline with four sides:
		</p>
		<svg height = "180" 
			 width 	= "500"
		>
			<polyline 	points = "
							0,40 
							40,40 
							40,80 
							80,80 
							80,120 
							120,120 
							120,160
						"
						style  = " 
							fill 		 : white;
							stroke 		 : red;
							stroke-width : 4;
						" 
			/>
			Sorry, your browser does not support inline SVG.
		</svg>
	 
	</body>
</html>
