<!DOCTYPE html>
<html>
	<head>
		<title>ellipse - SVG tutorial</title>
	</head>
	<body>

		<h1>Example 1: ellipse</h1>
		<p>
			The &lt;ellipse&gt; element is used to create a ellipse:
		</p>
		<svg height = "140" 
			 width 	= "500"
		>
			<ellipse cx 	= "200" 
					 cy 	= "80" 
					 rx 	= "100" 
					 ry 	= "50"
					 style 	= "
					 	fill 			: yellow;
					 	stroke 			: purple;
					 	stroke-width 	: 2;
					 " 
			/>
			Sorry, your browser does not support inline SVG.
		</svg>

		<br><br>

		<h1>Example 2: ellipse</h1>
		<p>
			The following example creates three ellipses on top of each other:
		</p>
		<svg height="150" width="500">
			<ellipse cx 	= "240" 
					 cy 	= "100" 
					 rx 	= "220" 
					 ry 	= "30" 
					 style 	= "
					 	fill 		: purple;
					 " 
			/>
			<ellipse cx 	= "220" 
					 cy 	= "70" 
					 rx 	= "190" 
					 ry 	= "20" 
					 style 	= "
					 	fill:lime
					 " 
			/>
			<ellipse cx 	= "210" 
					 cy 	= "45" 
					 rx 	= "170" 
					 ry 	= "15" 
					 style 	= "
					 	fill 		: yellow;
					 " 
			/>
			Sorry, your browser does not support inline SVG.
		</svg>

		<br><br>

		<h1>Example 3: ellipse</h1>
		<p>
			The following example combines two ellipses (one yellow and one white):
		</p>
		<svg height = "100" 
			 width 	= "500"
		>
			<ellipse cx 	= "240" 
					 cy 	= "50" 
					 rx 	= "220" 
					 ry 	= "30" 
					 style 	= "
					 	fill 		: yellow;
					 " 
			/>
			<ellipse cx 	= "220" 
					 cy 	= "50" 
					 rx 	= "190" 
					 ry 	= "20" 
					 style 	= "
					 	fill 		: white;
					 "
			/>
			Sorry, your browser does not support inline SVG.
		</svg>
	 
	</body>
</html>
