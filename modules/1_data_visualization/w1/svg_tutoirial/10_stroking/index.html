<!DOCTYPE html>
<html>
	<head>
		<title>stroke property - SVG tutorial</title>
	</head>
	<body>

		<h1>Example 1: stroke property</h1>
		<p>
			The stroke property defines the color of a line, text or outline of an element:
		</p>
		<svg height = "80" 
			  width = "300"
		>
			<g fill="none">
				<path  stroke = "red" 
							d = "
								M 5 20 
								l 215 0
							"
				/>
				<path  stroke = "black" 
							d = "
								M 5 40 
								l 215 0
							"
				/>
				<path  stroke = "blue" 
							d = "
								M 5 60 
								l 215 0
							"
				/>
			</g>
			Sorry, your browser does not support inline SVG.
		</svg>

	 
	</body>
</html>
