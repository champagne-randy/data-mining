<!DOCTYPE html>
<html>
	<head>
		<title>circle - SVG tutorial</title>
	</head>
	<body>

		<h1>Example 1: circle</h1>
		<p>
			The &lt;circle&gt; element is used to create a circle:
		</p>
		<svg height = "100" 
			 width 	= "100"
		>
			<circle cx 				= "50" 
					cy 				= "50" 
					r 				= "40" 
					stroke 			= "black" 
					stroke-width 	= "3" 
					fill 			= "red" 
					style 			= "
						opacity: .5;
					"
			/>
			Sorry, your browser does not support inline SVG.
		</svg>
	 
	</body>
</html>
