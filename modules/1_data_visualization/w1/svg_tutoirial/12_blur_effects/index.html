<!DOCTYPE html>
<html>
	<head>
		<title>blur filter - SVG tutorial</title>
	</head>
	<body>

		<h1>Example 1: blur filter - &lt;feGaussianBlur&gt;</h1>
		<p>
			The &lt;feGaussianBlur&gt; element is used to create blur effects:
		</p>
		<svg height = "110" 
			  width = "110"
		>
			<defs>
				<filter id = "f1" 
						 x = "0" 
						 y = "0"
				>
					<feGaussianBlur in = "SourceGraphic" 
						  stdDeviation = "15" 
					/>
				</filter>
			</defs>
			<rect 	   width = "90" 
					  height = "90" 
					  stroke = "green" 
				stroke-width = "3"
					    fill = "yellow" 
					  filter = "url(#f1)" 
			/>
			Sorry, your browser does not support inline SVG.
		</svg>
	 
	</body>
</html>
